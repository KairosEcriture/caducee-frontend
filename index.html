<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caducée - Assistant de Pré-Analyse Médicale</title>
    <style>
        /* CSS mis à jour pour l'interface de dialogue */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        body { font-family: 'Poppins', sans-serif; background-color: #f4f7f9; color: #333; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background-color: white; padding: 40px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 90%; max-width: 600px; }
        h1 { text-align: center; color: #2c3e50; }
        textarea { width: 100%; height: 100px; padding: 10px; border-radius: 8px; border: 1px solid #ccc; font-family: inherit; margin-bottom: 20px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; border: none; background-color: #3498db; color: white; border-radius: 8px; font-size: 1em; cursor: pointer; transition: background-color 0.3s; }
        button:disabled { background-color: #95a5a6; }
        #result-container { margin-top: 30px; }
        .disclaimer { font-size: 0.8em; color: #e74c3c; text-align: center; border: 1px solid #e74c3c; padding: 10px; border-radius: 8px; }
        /* Nouveaux styles pour le dialogue */
        .dialogue-box { margin-top: 20px; border: 1px solid #eee; padding: 15px; border-radius: 8px; }
        .question-text { font-weight: 600; margin-bottom: 15px; }
        .answer-options { display: flex; gap: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Caducée</h1>
        <p style="text-align: center; color: #7f8c8d;">Décrivez vos symptômes, obtenez une pré-analyse guidée.</p>
        <form id="analysis-form">
            <textarea id="symptoms-input" placeholder="Ex: J'ai mal à la tête, de la fièvre et je tousse..."></textarea>
            <button type="submit" id="submit-button">Analyser mes symptômes</button>
        </form>
        <div id="result-container"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const analysisForm = document.getElementById('analysis-form');
            const symptomsInput = document.getElementById('symptoms-input');
            const submitButton = document.getElementById('submit-button');
            const resultContainer = document.getElementById('result-container');
            const API_BASE_URL = 'https://caducee-api.onrender.com';
            
            let conversationHistory = [];
            let initialSymptoms = "";

            analysisForm.addEventListener('submit', async function(event) {
                event.preventDefault();
                submitButton.textContent = 'Analyse en cours...';
                submitButton.disabled = true;
                resultContainer.innerHTML = '';
                conversationHistory = [];
                initialSymptoms = symptomsInput.value;

                try {
                    const response = await fetch(`${API_BASE_URL}/analysis`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ symptoms: initialSymptoms })
                    });
                    if (!response.ok) { throw new Error('Erreur de l\'API'); }
                    const data = await response.json();
                    displayInitialAnalysis(data);

                } catch (error) {
                    resultContainer.innerHTML = `<p style="color: red;">Erreur : ${error.message}</p>`;
                } finally {
                    submitButton.textContent = 'Analyser mes symptômes';
                    submitButton.disabled = false;
                }
            });

            function displayInitialAnalysis(data) {
                let resultHtml = `<h3>Pré-analyse pour : ${data.symptom}</h3>`;
                resultHtml += '<h4>Pistes de réflexion :</h4><ul>';
                (data.differential_diagnoses || []).forEach(diag => { resultHtml += `<li>${diag}</li>`; });
                resultHtml += '</ul>';
                resultContainer.innerHTML = resultHtml;
                
                askNextQuestion(data.first_question);
            }

            function askNextQuestion(question) {
                if (!question) {
                    displayFinalRecommendation("L'analyse est terminée. Il est recommandé de consulter un professionnel de santé.");
                    return;
                }

                const dialogueBox = document.createElement('div');
                dialogueBox.className = 'dialogue-box';
                dialogueBox.innerHTML = `
                    <p class="question-text">${question}</p>
                    <div class="answer-options">
                        <button class="answer-btn" data-answer="Oui">Oui</button>
                        <button class="answer-btn" data-answer="Non">Non</button>
                        <button class="answer-btn" data-answer="Je ne sais pas">Je ne sais pas</button>
                    </div>
                `;
                resultContainer.appendChild(dialogueBox);

                document.querySelectorAll('.answer-btn').forEach(button => {
                    button.addEventListener('click', () => {
                        const answer = button.dataset.answer;
                        conversationHistory.push({ question, answer });
                        dialogueBox.innerHTML = `<p>Votre réponse : <em>${answer}</em></p>`; // Confirme la réponse
                        refineAnalysis();
                    });
                });
            }

            async function refineAnalysis() {
                try {
                    const response = await fetch(`${API_BASE_URL}/analysis/refine`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ symptoms: initialSymptoms, history: conversationHistory })
                    });
                    if (!response.ok) { throw new Error('Erreur de l\'API d\'affinage'); }
                    const data = await response.json();

                    if (data.next_question) {
                        askNextQuestion(data.next_question);
                    } else if (data.final_recommendation) {
                        displayFinalRecommendation(data.final_recommendation);
                    } else {
                        askNextQuestion(null); // Fin de la conversation
                    }
                } catch (error) {
                    resultContainer.innerHTML += `<p style="color: red;">Erreur : ${error.message}</p>`;
                }
            }

            function displayFinalRecommendation(recommendation) {
                const finalBox = document.createElement('div');
                finalBox.className = 'dialogue-box';
                finalBox.innerHTML = `<h4>Recommandation finale :</h4><p>${recommendation}</p>`;
                resultContainer.appendChild(finalBox);
            }
        });
    </script>
</body>
</html>
