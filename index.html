<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caducée - Agent Médical IA</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        body { font-family: 'Poppins', sans-serif; background-color: #f4f7f9; color: #333; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; }
        .container { background-color: white; padding: 30px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 600px; }
        h1 { text-align: center; color: #2c3e50; margin-top: 0; }
        .tagline { text-align: center; color: #3498db; margin-top: -15px; margin-bottom: 30px; font-weight: 600; }
        textarea { width: 100%; height: 100px; padding: 10px; border-radius: 8px; border: 1px solid #ccc; font-family: inherit; margin-bottom: 20px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; border: none; background-color: #3498db; color: white; border-radius: 8px; font-size: 1em; cursor: pointer; transition: background-color 0.3s; }
        button:disabled { background-color: #95a5a6; cursor: not-allowed; }
        #result-container { margin-top: 30px; }
        .dialogue-box { margin-top: 20px; border: 1px solid #eee; padding: 15px; border-radius: 8px; }
        .question-text { font-weight: 600; margin-bottom: 15px; }
        .answer-options { display: flex; flex-wrap: wrap; gap: 10px; }
        .answer-btn { flex-grow: 1; background-color: #ecf0f1; color: #34495e; border: 1px solid #bdc3c7; }
        .final-recommendation { margin-top: 20px; padding: 20px; border-radius: 8px; border: 3px solid; }
        .severity-bénin { border-color: #2ecc71; background-color: #e8f5e9; }
        .severity-modéré { border-color: #f39c12; background-color: #fff8e1; }
        .severity-urgent { border-color: #e74c3c; background-color: #fbeae8; }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.6); z-index: 1000; display: flex; justify-content: center; align-items: center; opacity: 0; pointer-events: none; transition: opacity 0.3s ease; }
        .modal-overlay.visible { opacity: 1; pointer-events: auto; }
        .modal-content { background-color: #ffffff; border-radius: 12px; width: 90%; max-width: 450px; box-shadow: 0 5px 20px rgba(0,0,0,0.2); transform: scale(0.95); transition: transform 0.3s ease; }
        .modal-header { padding: 20px; border-bottom: 1px solid #e9ecef; }
        .modal-header h2 { margin: 0; font-size: 1.2em; }
        .modal-body { padding: 20px; }
        .modal-body label { font-weight: 500; }
        .modal-body textarea { width: 100%; min-height: 80px; margin-top: 10px; }
        .modal-footer { padding: 20px; border-top: 1px solid #e9ecef; text-align: right; }
        .modal-footer button { width: auto; padding: 10px 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Caducée</h1>
        <p class="tagline">Agent Médical IA</p>
        <form id="analysis-form">
            <textarea id="symptoms-input" placeholder="Décrivez vos symptômes..."></textarea>
            <button type="submit" id="submit-button">Analyser mes symptômes</button>
        </form>
        <div id="result-container"></div>
    </div>
    <div class="modal-overlay" id="details-modal">
        <div class="modal-content">
            <div class="modal-header"><h2 id="modal-title">Précisez votre réponse</h2></div>
            <div class="modal-body">
                <label id="modal-label">Voulez-vous ajouter des détails ?</label>
                <textarea id="modal-textarea" placeholder="(Optionnel)"></textarea>
            </div>
            <div class="modal-footer">
                <button id="modal-submit">Valider</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const analysisForm = document.getElementById('analysis-form');
            const symptomsInput = document.getElementById('symptoms-input');
            const submitButton = document.getElementById('submit-button');
            const resultContainer = document.getElementById('result-container');
            const API_BASE_URL = 'https://caducee-api.onrender.com';
            const detailsModal = document.getElementById('details-modal');
            const modalLabel = document.getElementById('modal-label');
            const modalTextarea = document.getElementById('modal-textarea');
            const modalSubmit = document.getElementById('modal-submit');
            
            let conversationHistory = [];
            let initialSymptoms = "";
            let currentQuestion = "";
            let baseAnswer = "";
            let loadingInterval;

            analysisForm.addEventListener('submit', async function(event) {
                event.preventDefault();
                const loadingMessages = ["Analyse en cours...", "Caducée réfléchit...", "Consultation des données...", "Préparation de la question..."];
                let messageIndex = 0;
                submitButton.textContent = loadingMessages[messageIndex];
                submitButton.style.backgroundColor = '#3498db';
                loadingInterval = setInterval(() => {
                    messageIndex = (messageIndex + 1) % loadingMessages.length;
                    submitButton.textContent = loadingMessages[messageIndex];
                }, 2500);

                submitButton.disabled = true;
                resultContainer.innerHTML = '';
                conversationHistory = [];
                initialSymptoms = symptomsInput.value;

                try {
                    const response = await fetch(`${API_BASE_URL}/analysis`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ symptoms: initialSymptoms })
                    });
                    const data = await response.json();
                    if (!response.ok) { throw new Error(data.detail || 'Erreur de l\'API'); }
                    
                    clearInterval(loadingInterval);
                    displayInitialAnalysis(data);

                } catch (error) {
                    clearInterval(loadingInterval);
                    resultContainer.innerHTML = `<p style="color: red;">Erreur : ${error.message}</p>`;
                } finally {
                    submitButton.textContent = 'Analyser mes symptômes';
                    submitButton.disabled = false;
                }
            });

            function displayInitialAnalysis(data) {
                let resultHtml = `<h3>Consultation pour : ${data.symptom}</h3>`;
                resultHtml += '<h4>Analyse :</h4><ul>';
                (data.differential_diagnoses || []).forEach(diag => { resultHtml += `<li>${diag}</li>`; });
                resultHtml += '</ul>';
                resultContainer.innerHTML = resultHtml;
                askNextQuestion(data.first_question, data.answer_type || "yes_no");
            }

            function askNextQuestion(question, answerType) {
                if (!question) {
                    displayFinalRecommendation("L'analyse est terminée. Il est recommandé de consulter un professionnel de santé.", "Consultation recommandée");
                    return;
                }
                const dialogueBox = document.createElement('div');
                dialogueBox.className = 'dialogue-box';
                if (answerType === 'open_text') {
                    currentQuestion = question;
                    baseAnswer = "";
                    modalLabel.textContent = question;
                    modalTextarea.value = '';
                    modalTextarea.placeholder = "Décrivez ici...";
                    detailsModal.classList.add('visible');
                    modalTextarea.focus();
                } else {
                    dialogueBox.innerHTML = `<p class="question-text">${question}</p><div class="answer-options"><button class="answer-btn" data-answer="Oui">Oui</button><button class="answer-btn" data-answer="Non">Non</button><button class="answer-btn" data-answer="Je ne sais pas">Je ne sais pas</button></div>`;
                    resultContainer.appendChild(dialogueBox);
                    document.querySelectorAll('.answer-btn').forEach(button => {
                        button.addEventListener('click', () => {
                            currentQuestion = question;
                            baseAnswer = button.dataset.answer;
                            modalLabel.textContent = `Vous avez répondu "${baseAnswer}". Voulez-vous ajouter des détails ?`;
                            modalTextarea.value = '';
                            modalTextarea.placeholder = "(Optionnel)";
                            detailsModal.classList.add('visible');
                            modalTextarea.focus();
                        });
                    });
                }
            }
            
            modalSubmit.addEventListener('click', () => {
                let answer = baseAnswer;
                const details = modalTextarea.value.trim();
                if (details) { answer = baseAnswer ? `${baseAnswer} (${details})` : details; }
                if (!answer) { alert("Veuillez fournir une réponse."); return; }
                conversationHistory.push({ question: currentQuestion, answer });
                const lastDialogueBox = resultContainer.querySelector('.dialogue-box:last-child');
                if(lastDialogueBox && baseAnswer) {
                    lastDialogueBox.innerHTML = `<p>Votre réponse : <em>${answer}</em></p>`;
                } else {
                    const answerBox = document.createElement('div');
                    answerBox.className = 'dialogue-box';
                    answerBox.innerHTML = `<p>Votre réponse : <em>${answer}</em></p>`;
                    resultContainer.appendChild(answerBox);
                }
                detailsModal.classList.remove('visible');
                refineAnalysis();
            });

            async function refineAnalysis() {
                const loadingIndicator = document.createElement('div');
                loadingIndicator.className = 'dialogue-box';
                loadingIndicator.innerHTML = '<p>Caducée réfléchit...</p>';
                resultContainer.appendChild(loadingIndicator);
                try {
                    const response = await fetch(`${API_BASE_URL}/analysis/refine`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ symptoms: initialSymptoms, history: conversationHistory })
                    });
                    const data = await response.json();
                    if (!response.ok) { throw new Error(data.detail || 'Erreur de l\'API d\'affinage'); }
                    loadingIndicator.remove();
                    if (data.next_question) {
                        askNextQuestion(data.next_question, data.answer_type);
                    } else if (data.final_recommendation) {
                        displayFinalRecommendation(data.final_recommendation, data.severity_level);
                    } else {
                        askNextQuestion(null, null);
                    }
                } catch (error) {
                    loadingIndicator.innerHTML = `<p style="color: red;">Erreur : ${error.message}</p>`;
                }
            }

            function displayFinalRecommendation(recommendation, severity) {
                const finalBox = document.createElement('div');
                finalBox.className = 'final-recommendation';
                const severityClass = (severity || '').toLowerCase().replace(/ /g, '-').replace(/é/g, 'e');
                if (['bénin', 'modéré', 'consultation-recommandée', 'urgent', 'high'].includes(severityClass)) {
                    finalBox.classList.add(`severity-${severityClass}`);
                }
                finalBox.innerHTML = `<h4>Recommandation finale :</h4><p><strong>Niveau : ${severity || 'Non déterminé'}</strong></p><p>${recommendation.replace('Disclaimer', 'Avertissement')}</p>`;
                resultContainer.appendChild(finalBox);
            }
        });
    </script>
</body>
</html>
