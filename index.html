<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caducée - Agent Médical IA</title>
    <style>
        /* CSS COMPLET ET CORRECT */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        body { font-family: 'Poppins', sans-serif; background-color: #f4f7f9; color: #333; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background-color: white; padding: 40px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 90%; max-width: 600px; }
        h1 { text-align: center; color: #2c3e50; margin-top: 0; }
        h1 + p { text-align: center; color: #7f8c8d; margin-top: -15px; margin-bottom: 30px; font-weight: 600; }
        textarea { width: 100%; height: 100px; padding: 10px; border-radius: 8px; border: 1px solid #ccc; font-family: inherit; margin-bottom: 20px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; border: none; background-color: #3498db; color: white; border-radius: 8px; font-size: 1em; cursor: pointer; transition: background-color 0.3s; }
        button:disabled { background-color: #95a5a6; }
        #result-container { margin-top: 30px; }
        .dialogue-box { margin-top: 20px; border: 1px solid #eee; padding: 15px; border-radius: 8px; }
        .question-text { font-weight: 600; margin-bottom: 15px; }
        .answer-options { display: flex; gap: 10px; }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.6); z-index: 1000; display: flex; justify-content: center; align-items: center; opacity: 0; pointer-events: none; transition: opacity 0.3s ease; }
        .modal-overlay.visible { opacity: 1; pointer-events: auto; }
        .modal-content { background-color: #ffffff; border-radius: 12px; width: 90%; max-width: 450px; box-shadow: 0 5px 20px rgba(0,0,0,0.2); transform: scale(0.95); transition: transform 0.3s ease; }
        .modal-header { padding: 20px; border-bottom: 1px solid #e9ecef; }
        .modal-header h2 { margin: 0; font-size: 1.2em; }
        .modal-body { padding: 20px; }
        .modal-body label { font-weight: 500; }
        .modal-body textarea { width: 100%; min-height: 80px; margin-top: 10px; }
        .modal-footer { padding: 20px; border-top: 1px solid #e9ecef; text-align: right; }
        .modal-footer button { width: auto; padding: 10px 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Caducée</h1>
        <p>Agent Médical IA</p>
        <form id="analysis-form">
            <textarea id="symptoms-input" placeholder="Décrivez vos symptômes..."></textarea>
            <button type="submit" id="submit-button">Analyser mes symptômes</button>
        </form>
        <div id="result-container"></div>
    </div>
    <div class="modal-overlay" id="details-modal">
        <div class="modal-content">
            <div class="modal-header"><h2 id="modal-title">Précisez votre réponse</h2></div>
            <div class="modal-body">
                <label id="modal-label">Voulez-vous ajouter des détails ?</label>
                <textarea id="modal-textarea" placeholder="(Optionnel)"></textarea>
            </div>
            <div class="modal-footer">
                <button id="modal-submit">Valider</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const analysisForm = document.getElementById('analysis-form');
            const symptomsInput = document.getElementById('symptoms-input');
            const submitButton = document.getElementById('submit-button');
            const resultContainer = document.getElementById('result-container');
            const API_BASE_URL = 'https://caducee-api.onrender.com';
            
            let conversationHistory = [];
            let initialSymptoms = "";
            let currentQuestion = "";
            let baseAnswer = "";
            let loadingInterval;

            analysisForm.addEventListener('submit', async function(event) {
                event.preventDefault();
                
                // --- NOUVELLE LOGIQUE DE MESSAGE DE PATIENCE ---
                const loadingMessages = ["Analyse en cours...", "Caducée réfléchit...", "Consultation des données...", "Préparation de la question..."];
                let messageIndex = 0;
                submitButton.textContent = loadingMessages[messageIndex];
                loadingInterval = setInterval(() => {
                    messageIndex = (messageIndex + 1) % loadingMessages.length;
                    submitButton.textContent = loadingMessages[messageIndex];
                }, 3000); // Change le message toutes les 3 secondes
                // --- FIN DE LA NOUVELLE LOGIQUE ---

                submitButton.disabled = true;
                resultContainer.innerHTML = '';
                conversationHistory = [];
                initialSymptoms = symptomsInput.value;

                try {
                    const response = await fetch(`${API_BASE_URL}/analysis`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ symptoms: initialSymptoms })
                    });
                    if (!response.ok) { throw new Error('Erreur de l\'API'); }
                    const data = await response.json();
                    displayInitialAnalysis(data);

                } catch (error) {
                    resultContainer.innerHTML = `<p style="color: red;">Erreur : ${error.message}</p>`;
                } finally {
                    clearInterval(loadingInterval); // On arrête le carrousel de messages
                    submitButton.textContent = 'Analyser mes symptômes';
                    submitButton.disabled = false;
                }
            });

            // ... (le reste du script est identique et correct)

        });
    </script>
</body>
</html>
