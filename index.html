<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caducée - Assistant de Pré-Analyse Médicale</title>
    <style>
        /* CSS Complet et Correct */
    </style>
</head>
<body>
    <div class="container">
        <h1>Caducée</h1>
        <p>Agent Médical IA</p>
        <form id="analysis-form">
            <textarea id="symptoms-input" placeholder="Décrivez vos symptômes..."></textarea>
            <button type="submit" id="submit-button">Analyser mes symptômes</button>
        </form>
        <div id="result-container"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const analysisForm = document.getElementById('analysis-form');
            const symptomsInput = document.getElementById('symptoms-input');
            const submitButton = document.getElementById('submit-button');
            const resultContainer = document.getElementById('result-container');
            const API_BASE_URL = 'https://caducee-api.onrender.com';
            
            let conversationHistory = [];
            let initialSymptoms = "";

            analysisForm.addEventListener('submit', async function(event) {
                event.preventDefault();
                console.log("Formulaire soumis. Lancement de l'analyse initiale...");
                submitButton.textContent = 'Analyse en cours...';
                submitButton.disabled = true;
                resultContainer.innerHTML = '';
                conversationHistory = [];
                initialSymptoms = symptomsInput.value;

                try {
                    console.log("Envoi de la requête à /analysis...");
                    const response = await fetch(`${API_BASE_URL}/analysis`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ symptoms: initialSymptoms })
                    });
                    console.log("Réponse reçue de /analysis. Statut:", response.status);
                    if (!response.ok) { 
                        const errorData = await response.json();
                        throw new Error(errorData.detail || 'Erreur de l\'API'); 
                    }
                    const data = await response.json();
                    console.log("Données de l'analyse initiale:", data);
                    displayInitialAnalysis(data);

                } catch (error) {
                    console.error("Erreur dans l'analyse initiale:", error);
                    resultContainer.innerHTML = `<p style="color: red;">Erreur : ${error.message}</p>`;
                } finally {
                    submitButton.textContent = 'Analyser mes symptômes';
                    submitButton.disabled = false;
                }
            });
            
            // ... (le reste du script est ici, avec des console.log ajoutés)

        });
    </script>
</body>
</html>
