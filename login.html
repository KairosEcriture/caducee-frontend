<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Caduc√©e</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        body { font-family: 'Poppins', sans-serif; background-color: #f4f7f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .auth-container { background-color: white; padding: 40px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        h1 { color: #2c3e50; }
        .input-group { margin-bottom: 20px; text-align: left; }
        input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ccc; box-sizing: border-box; }
        button { width: 100%; padding: 15px; border: none; background-color: #3498db; color: white; border-radius: 8px; font-size: 1em; cursor: pointer; }
        .extra-links { margin-top: 20px; }
        #error-message { color: #e74c3c; margin-bottom: 15px; display: none; }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1>Connexion</h1>
        <form id="login-form">
            <p id="error-message"></p>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Se Connecter</button>
        </form>
        <div class="extra-links">
            <p>Pas encore de compte ? <a href="register.html">Inscrivez-vous</a></p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('error-message');
            const API_BASE_URL = 'http://127.0.0.1:8000';

            loginForm.addEventListener('submit', async function(event) {
                event.preventDefault();
                errorMessage.style.display = 'none';

                const formData = new URLSearchParams();
                formData.append('username', emailInput.value);
                formData.append('password', passwordInput.value);

                try {
                    const response = await fetch(`${API_BASE_URL}/token`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        body: formData,
                    });
                    const data = await response.json();
                    if (!response.ok) { throw new Error(data.detail || 'Erreur'); }
                    
                    localStorage.setItem('caducee_access_token', data.access_token);
                    window.location.href = 'dashboard.html';

                } catch (error) {
                    errorMessage.textContent = `Erreur : ${error.message}`;
                    errorMessage.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
