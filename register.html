<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Caducée</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        body { font-family: 'Poppins', sans-serif; background-color: #f4f7f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .auth-container { background-color: white; padding: 40px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        h1 { color: #2c3e50; }
        .input-group { margin-bottom: 20px; text-align: left; }
        input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ccc; box-sizing: border-box; }
        button { width: 100%; padding: 15px; border: none; background-color: #3498db; color: white; border-radius: 8px; font-size: 1em; cursor: pointer; }
        .extra-links { margin-top: 20px; }
        #message-div { padding: 10px; border-radius: 6px; margin-bottom: 20px; font-size: 0.9em; display: none; }
        #message-div.success { color: #2e7d32; background-color: #e8f5e9; }
        #message-div.error { color: #c0392b; background-color: #fbeae8; }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1>Créer un Compte</h1>
        <form id="register-form">
            <div id="message-div"></div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">S'inscrire</button>
        </form>
        <div class="extra-links">
            <p>Déjà un compte ? <a href="login.html">Connectez-vous</a></p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registerForm = document.getElementById('register-form');
            const messageDiv = document.getElementById('message-div');
            const API_BASE_URL = 'http://127.0.0.1:8000';

            registerForm.addEventListener('submit', async function(event) {
                event.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                try {
                    const response = await fetch(`${API_BASE_URL}/users/register`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password })
                    });
                    const data = await response.json();
                    if (!response.ok) { throw new Error(data.detail || 'Erreur'); }
                    
                    showMessage('Compte créé avec succès ! Vous pouvez maintenant vous connecter.', 'success');
                    setTimeout(() => { window.location.href = 'login.html'; }, 2000);

                } catch (error) {
                    showMessage(`Erreur : ${error.message}`, 'error');
                }
            });

            function showMessage(message, type) {
                messageDiv.textContent = message;
                messageDiv.className = type;
                messageDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
